<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formstyles.css"/>

</head>
<title><center>Join our mailing list!</center></title>
<body>

    <form>
        <form style="background-color:#474786">

        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required /><br>
      
        <label for="email">Email Address</label><br>
        <input type="email" name="email" id="email" required /><br>

        <label for="date-of-birth">Date of birth</label><br>
        <input type="date" name="date-of-birth" id="date-of-birth"><br>

        <label for="favorite-color">Favorite color</label><br>
        <input type="color" id="favorite-color" name="favorite-color"><br>

        <label for="lucky-number">Lucky number</label><br>
        <input type="number" id="lucky-number" name="lucky-number"><br><br>

        <label for="confirmation">Confirmation</label><br>
        <input type="checkbox" id="confirmation" name="confirmation"><br>

        <input type="submit" value="Submit">


    </form>
</body>

</html>
